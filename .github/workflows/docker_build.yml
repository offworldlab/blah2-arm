name: docker-build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0, dev)"
        required: true
        default: dev
      publish:
        description: "Push to GHCR?"
        required: true
        default: "false"
        type: choice
        options: ["false","true"]
  workflow_call:  
    inputs:
      tag:
        required: true
        type: string
      publish:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: blah2
            context: .
            image: ghcr.io/offworldlab/blah2
          - name: blah2-api
            context: ./api
            image: ghcr.io/offworldlab/blah2-api
          - name: blah2-web
            context: ./web
            image: ghcr.io/offworldlab/blah2-web
          - name: blah2-host
            context: ./host
            image: ghcr.io/offworldlab/blah2-host

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64  
      
      - uses: docker/setup-buildx-action@v3

      - name: Build and load ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/arm64
          push: false
          load: true
          tags: ${{ matrix.name }}:${{ inputs.tag }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
      
      - name: Export image to tarball
        run: |
          docker save ${{ matrix.name }}:${{ inputs.tag }} -o /tmp/${{ matrix.name }}.tar
      
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-image
          path: /tmp/${{ matrix.name }}.tar
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Download all images
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images
      
      - name: Load all images
        run: |
          for img in /tmp/images/*/*.tar; do
            echo "Loading $(basename $img)"
            docker load -i "$img"
          done
          
          echo "Verifying images:"
          docker images | grep ${{ inputs.tag }}
      
      - name: Run tests
        run: |
          chmod +x deploy/scripts/test_images.sh
          ./deploy/scripts/test_images.sh ${{ inputs.tag }}

  publish:
    needs: test
    if: ${{ inputs.publish == 'true' }}
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: blah2
            image: ghcr.io/offworldlab/blah2
          - name: blah2-api
            image: ghcr.io/offworldlab/blah2-api
          - name: blah2-web
            image: ghcr.io/offworldlab/blah2-web
          - name: blah2-host
            image: ghcr.io/offworldlab/blah2-host
    
    steps:
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.name }}-image
          path: /tmp
      
      - name: Load and push ${{ matrix.name }}
        run: |
          docker load -i /tmp/${{ matrix.name }}.tar
          docker tag ${{ matrix.name }}:${{ inputs.tag }} ${{ matrix.image }}:${{ inputs.tag }}
          docker push ${{ matrix.image }}:${{ inputs.tag }}