name: docker-build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0, dev)"
        required: true
        default: dev
      publish:
        description: "Push to GHCR?"
        required: true
        default: "false"
        type: choice
        options: ["false","true"]
  workflow_call:  
    inputs:
      tag:
        required: true
        type: string
      publish:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: blah2
            context: .
            image: ghcr.io/offworldlab/blah2
          - name: blah2-api
            context: ./api
            image: ghcr.io/offworldlab/blah2-api
          - name: blah2-web
            context: ./web
            image: ghcr.io/offworldlab/blah2-web
          - name: blah2-host
            context: ./host
            image: ghcr.io/offworldlab/blah2-host

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64  
      - uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/arm64
          push: false
          load: false
          tags: ${{ matrix.image }}:${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - uses: docker/setup-buildx-action@v3
      
      - name: Load images
        run: |
          docker buildx build --platform linux/arm64 --load -t blah2:${{ inputs.tag }} --cache-from type=gha .
          docker buildx build --platform linux/arm64 --load -t blah2-api:${{ inputs.tag }} --cache-from type=gha ./api
          docker buildx build --platform linux/arm64 --load -t blah2-web:${{ inputs.tag }} --cache-from type=gha ./web
          docker buildx build --platform linux/arm64 --load -t blah2-host:${{ inputs.tag }} --cache-from type=gha ./host
      
      - name: Run tests
        run: |
          chmod +x deploy/scripts/test_images.sh
          ./deploy/scripts/test_images.sh ${{ inputs.tag }}

  publish:
    needs: test
    if: ${{ inputs.publish == 'true' }}
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        include:
          - name: blah2
            context: .
            image: ghcr.io/offworldlab/blah2
          - name: blah2-api
            context: ./api
            image: ghcr.io/offworldlab/blah2-api
          - name: blah2-web
            context: ./web
            image: ghcr.io/offworldlab/blah2-web
          - name: blah2-host
            context: ./host
            image: ghcr.io/offworldlab/blah2-host
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/arm64
          push: true
          tags: ${{ matrix.image }}:${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}