version: '3'

networks:
    blah2:
      external: true

services:

  blah2:
    restart: always
    build: .
    image: blah2
    tty: true
    depends_on: 
      - blah2_api
    volumes:
      - /opt/blah2/config:/opt/blah2/config
      - /opt/blah2/save:/opt/blah2/save
      - /dev/shm:/dev/shm:rw
      - /dev/bus/usb:/dev/bus/usb:rw     
      - /usr/local/lib/libsdrplay_api.so.3.15:/usr/local/lib/libsdrplay_api.so.3
      - /opt/blah2/test:/opt/blah2/test
      - /opt/blah2/sdrplay-restart.sh:/opt/blah2/sdrplay-restart.sh
   
    network_mode: host
    privileged: true
    command: bash -c "/opt/blah2/sdrplay-restart.sh && /opt/blah2/bin/blah2 -c /opt/blah2/config/config.yml"   
    container_name: blah2

  blah2_web:
    restart: always
    image: httpd:2.4
    ports: 
      - 49152:80
    volumes:
      - ./html:/usr/local/apache2/htdocs
    networks:
      - blah2
    container_name: blah2-web

  blah2_api:
    restart: always
    build: ./api
    image: blah2_api
    volumes:
      - ./config:/usr/src/app/config
      - ./api/server.js:/usr/src/app/server.js
    network_mode: host
    command: "node server.js /usr/src/app/config/config.yml"
    container_name: blah2-api

  blah2_host:
    restart: always
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./host/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./host/html:/usr/local/apache2/htdocs:ro
    networks:
      - blah2
    container_name: blah2-host
    depends_on:
      - blah2_web
      - blah2_api

